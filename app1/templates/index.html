{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
	<div class="card" id="backdrop">
		<div class="card-body">
			<div class="row">
				{% for college in colleges %}
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
                            <div class="text-center">
                            <img src="{{college.image}}" alt="" class="img-fluid" width="100%">
							<h3 class="text-center">{{college.name}}</h3>
							<i class="text-center">{{college.address}}</i>
							</div>
                            <a href="{% url 'app1:detail' college.id %}">Review</a>
							
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
